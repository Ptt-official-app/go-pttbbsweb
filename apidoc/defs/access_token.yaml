AccessToken:
  type: object
  properties:
    user_id:
      type: string
    access_token:
      type: string
    token_type:
      type: string
    refresh_token:
      type: string
    access_expire:
      type: number
      description: expire time (in unix-time) of access token
    refresh_expire:
      type: number
      description: expire time (in unix-time) of refresh token
